<div class="page" fxLayout="column" fxLayoutAlign="stretch">
    <div class="actions" fxLayout="row" fxLayoutGap="1rem">
        <button mat-button mat-flat-button class="button-back" (click)="return()">
        <mat-icon>keyboard_arrow_left</mat-icon>Retour
    </button>
        <ng-container *ngIf="me">
            <button mat-button mat-flat-button class="button-save" *ngIf="(post && me.id === post.owner.id) || me.profile.label === 'ADMIN' || me.profile.label === 'ARCHITECT'" (click)="savePost()">
            <mat-icon>save</mat-icon>Enregistrer
        </button>
            <button mat-button mat-flat-button class="button-validate" *ngIf="me.profile.label === 'ADMIN' || me.profile.label === 'ARCHITECT' && state==='EDIT'" (click)="validatePost()">
            <mat-icon>check</mat-icon>Valider
        </button>
            <button mat-button mat-flat-button class="button-delete" *ngIf="me.profile.label === 'ADMIN'" (click)="deletePost()">
            <mat-icon>delete</mat-icon>Supprimer
        </button>
        </ng-container>
    </div>
    <div class=" divider">
    </div>
    <div class="post-form">
        <form [formGroup]="postForm" fxLayout="column" fxFlexAlign="center" fxLayoutGap="1rem">
            <div class="user-text" *ngIf="state==='EDIT' && post">Créé par {{post.owner.username}} le {{post.createdAt | date :'short' :'UTC +1' :'fr'}}
            </div>
            <mat-form-field>
                <mat-label>Titre</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>

            <mat-form-field>

                <mat-label>Tags</mat-label>
                <mat-chip-list #tagChipList formArrayName="tags">
                    <mat-chip *ngFor="let tag of tags.controls; let i=index" [formGroupName]="i">{{tag.value.label}}
                        <mat-icon (click)="deleteTag(i)" class="delete-tag">cancel</mat-icon>
                    </mat-chip>
                    <input [matChipInputFor]="tagChipList" (matChipInputTokenEnd)="addTag($event)" placeholder="Saisir des tags et valider avec 'Entrée'">
                </mat-chip-list>
            </mat-form-field>

            <mat-form-field class="description-textarea">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" [matTextareaAutosize]="true" [matAutosizeMinRows]="10" style="background-color: #eeeeee; border-radius: 0.5rem;"></textarea>
            </mat-form-field>
            <form [formGroup]="addTabForm" (ngSubmit)="addFileTab()">
                <h3>Fichiers</h3>
                <div fxLayout="column" fxLayoutGap="1rem" style="width: 400px;">
                    <mat-form-field>
                        <mat-label>Nom du fichier à ajouter (format /path/to/file.ext)</mat-label>
                        <input matInput formControlName="tabName">
                    </mat-form-field>
                    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="tabType">
                        <mat-button-toggle value="TEXT">Texte</mat-button-toggle>
                        <mat-button-toggle value="BINARY">Binaire (zip,exe...)</mat-button-toggle>
                    </mat-button-toggle-group>

                    <button mat-button mat-raised-button type="submit">Ajouter un fichier </button>
                </div>
            </form>

            <mat-tab-group formArrayName="files">
                <ng-container *ngFor="let file of files.controls; let i=index" [formGroupName]="i">
                    <mat-tab [label]="file.value.name">
                        <ng-template mat-tab-label>
                            {{file.value.path}}
                            <mat-icon class="example-tab-icon" class="delete-tab" (click)="deleteFile(i)">cancel</mat-icon>
                        </ng-template>
                        <div *ngIf="file.value.type==='TEXT'">
                            <mat-form-field class="description-textarea">
                                <textarea matInput formControlName="content" [matTextareaAutosize]="true" [matAutosizeMinRows]="50" style="background-color: #eeeeee; border-radius: 0.5rem;"></textarea>
                            </mat-form-field>
                        </div>
                        <div *ngIf="file.value.type==='BINARY'">
                            <div class="form-group">
                                <label for="file" class="label-file">Choisir un fichier</label>
                                <input type="file" id="file" class="input-file" (change)="handleFileInput($any($event.target).files,i)">
                            </div>
                            <div *ngIf="file.value.set">
                                Fichier selectionné : {{file.value.name}}
                            </div>
                        </div>
                    </mat-tab>
                </ng-container>
            </mat-tab-group>
        </form>
    </div>
</div>
