<h1 mat-dialog-title>Ajouter un fichier </h1>

<div class="form-group">
    <label for="file" class="label-file">Choisir un fichier</label>
    <input type="file" id="file" class="input-file" (change)="handleFileInput($any($event.target).files)">
</div>
<div *ngIf="fileToUpload">
    Fichier selectionn√© : {{fileToUpload.name}}
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button [disabled]="!fileToUpload" (click)="onValidateClick()" cdkFocusInitial>Valider</button>
</div>
