<div class="center">
    <h3>S'enregistrer</h3>
    <mat-card>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="1rem">

            <mat-form-field>
                <mat-label>Nom: </mat-label>
                <input matInput type="text" formControlName="lastname">
            </mat-form-field>
            <mat-form-field>
                <mat-label> Pr√©nom:</mat-label>
                <input matInput type="text" formControlName="firstname">
            </mat-form-field>

            <mat-form-field>
                <mat-label> Email:</mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Identifiant:</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Mot de passe:</mat-label>
                <input matInput type=" password" formControlName="password">
            </mat-form-field>

            <mat-form-field>
                <mat-label> Confirmation:</mat-label>
                <input matInput type=" password" formControlName="confirmPassword">
            </mat-form-field>



            <button mat-raised-button type="submit">Confirmer</button>
            <a mat-button type="button" [routerLink]="['/auth/login']">Annuler</a>

        </form>
    </mat-card>
</div>
